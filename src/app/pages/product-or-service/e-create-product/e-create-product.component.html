<!-- Breadcrumb -->
<div class="breadcrumb-card mb-25 d-md-flex align-items-center justify-content-between">
    <h5 class="mb-0">
        Create Product
    </h5>
    <ol class="breadcrumb list-unstyled mt-0 mb-0 pl-0">
        <li class="breadcrumb-item position-relative">
            <a routerLink="/" class="d-inline-block position-relative">
                <i class="ri-home-8-line"></i>
                Dashboard
            </a>
        </li>
        <li class="breadcrumb-item position-relative">
            E-Commerce
        </li>
        <li class="breadcrumb-item position-relative">
            Create Product
        </li>
    </ol>
</div>

<!-- Create Product -->
<mat-card
    class="daxa-card create-product-card mb-25 border-radius bg-white border-none d-block"
    [class.rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-lg-12">
                    <h5 class="title mt-0">Add a Product</h5>
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">Product Name <span class="text-danger">*</span></label>
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Product Name</mat-label>
                                    <input matInput formControlName="name" placeholder="E.g. Hand Watch" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">Amount <span class="text-danger">*</span></label>
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Amount</mat-label>
                                    <input matInput formControlName="amount" placeholder="E.g. 99" required>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">Product Description</label>
                                <div class="NgxEditor__Wrapper">
                                    <ng-container *ngIf="editor">
                                        <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                                        <ngx-editor [editor]="editor" formControlName="details" required></ngx-editor>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">Discount</label>
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Discount</mat-label>
                                    <input matInput formControlName="discount" placeholder="E.g. 20">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">Tax Details</label>
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Tax Details</mat-label>
                                    <input matInput formControlName="taxDetails" placeholder="E.g. GST 18%">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">Upload Product Image</label>
                                <input type="file" (change)="onFileSelected($event)" accept="image/*" required>
                                <img *ngIf="base64Image" [src]="base64Image" alt="Preview" style="max-width: 120px; margin-top: 10px;">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="mb-25">
                                <label class="main-label d-block lh-1 text-black">Status <span class="text-danger">*</span></label>
                                <mat-form-field appearance="outline" class="w-100">
                                    <mat-label>Status</mat-label>
                                    <mat-select formControlName="status" required>
                                        <mat-option value="active">Active</mat-option>
                                        <mat-option value="inactive">Inactive</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
